<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <main>
        <form id="form" novalidate>
            <header>
                <h1>Basic Form Validation</h1>
                <p>Fill out the form and click the button to get a message. It doesn't get submitted anywhere, it just shows basic client-side form validation.</p>
            </header>
            <fieldset>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                <span id="name-error" class="error" aria-live="polite"></span>
            </fieldset>
            <fieldset>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required minlength="8">
                <span id="email-error" class="error" aria-live="polite"></span>
            </fieldset>
            <fieldset>
                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>
                <span id="country-error" class="error" aria-live="polite"></span>
            </fieldset>
            <fieldset>
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip" required pattern="[0-9]{5}">
                <span id="zip-error" class="error" aria-live="polite"></span>
            </fieldset>
            <fieldset>
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass" required pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" minlength="8">
                <span id="pass-error" class="error" aria-live="polite"></span>
            </fieldset>
            <fieldset>
                <label for="pass-confirm">Confirm Password</label>
                <input type="password" id="pass-confirm" name="pass-confirm" required minlength="8">
                <span id="pass-confirm-error" class="error" aria-live="polite"></span>
            </fieldset>
            <button>Submit</button>
        </form>
    </main>
    <footer>&copy; 2020 <a href="http://annabaker.design" target="_blank">Anna Baker Design</a></footer>

    <div id="form-submit-modal" class="modal">
        <button class="btn close-btn">
            <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
        </button>
        <header>Yay! You filled out the form and passed all the validation!</header>
        <img src="./img/waving-hand.svg" />
        <button class="btn">High Five!</button>
    </div>

<script src="./main.js"></script>
</body>
</html>
